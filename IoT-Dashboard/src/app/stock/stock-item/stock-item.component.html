<div class="stock-container">
    <div class="name"><h4>{{name + ' (' + code + ')'}}</h4></div>
    <div class="price" 
         [class]="positiveChange ? 'positive':'negative'">$ {{price}}</div>
    <button (click)="toggleFavorite()" 
            [disabled]="favorite">Add to Favorite</button>
</div>
