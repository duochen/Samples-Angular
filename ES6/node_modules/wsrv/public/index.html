<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>wsrv: docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
    <style>
        .gitlab-icon {
            fill: #666;
        }
        .gitlab-icon:hover {
            fill: #333;
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol id="gitlab-icon" viewBox="0 0 24 24">
            <path d="M23.955 13.587l-1.342-4.135-2.664-8.189c-.135-.423-.73-.423-.867 0L16.418 9.45H7.582L4.919 1.263C4.783.84 4.185.84 4.05 1.26L1.386 9.449.044 13.587c-.121.375.014.789.331 1.023L12 23.054l11.625-8.443c.318-.235.453-.647.33-1.024" />
        </symbol>
    </svg>
    <div id="app"></div>
    <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
    <script>
        docute.init({
            announcement: {
                type: 'success',
                html: '<a style="margin-right:10px;" class="docute-button docute-button-mini docute-button-success" href="https://paypal.me/DenysVuika" target="_blank">Donate!</a> Support wsrv development by making a donation.'
            },
            icons: [
                {
                    svgId: 'gitlab-icon',
                    svgClass: 'gitlab-icon',
                    label: 'Contribute on GitLab',
                    link: 'https://gitlab.com/DenysVuika/wsrv'
                },
                {
                    icon: 'twitter',
                    label: 'Follow me on Twitter',
                    link: 'https://twitter.com/DenysVuika'
                }
            ]
        })
    </script>
</body>

</html>
