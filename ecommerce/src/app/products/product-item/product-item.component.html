<div class="product-item" [ngClass]="calculateClasses()">
  <div>
    <img [src]="product.imageUrl">
  </div>
  <div class="details">
    <div>{{product.name}}</div>
    <div>$ {{product.price}}</div>
    <div>
      <button (click)="decrementInCart($event)" *ngIf ="product.quantityInCart > 0">-</button>
      <select>
        <option [value]="qty" *ngFor="let q of quantities">{{q}}</option>
      </select>
      <span>{{product.quantityInCart}}</span>
      <button (click)="increatmentInCart($event)">+</button>
    </div>
    <div>
      <button (click)="switchSale($event)" [ngStyle]="buttonStyles">Switch Sale</button>
      <div>
      <span>{{product.isOnSale ? 'OnSale':"Not OnSale"}} </span>
      </div>
    </div>
    <div class="person">
        <ul [ngSwitch]="person">
          <li *ngSwitchCase="'Mohan'">Hello Mohan</li>
          <li *ngSwitchCase="'Sohan'">Hello Sohan</li>
          <li *ngSwitchCase="'Vijay'">Hello Vijay</li>
          <li *ngSwitchDefault>Bye Bye</li>
        </ul>
    </div>
  </div>
</div>
